<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="mystyle.css" />
    <script src="myjScript.js"></script>
</head>

<body>
    <!-- nav section -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">MediBox</a>
        </div>
    </nav>

    <!-- HEADER -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user"></i> MediBox Admin</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- ACTIONS -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row"></div>
        </div>
    </section>

    <!-- LOGIN -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4>Seller Registration</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="email"><b>Email</b></label>
                                    <input type="text" class="form-control" placeholder="Enter Email" name="email" id="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="psw"><b>Password</b></label>
                                    <input type="password" class="form-control" placeholder="Enter Password" name="psw" id="psw" required>
                            </div>

                            <div class="form-group">
                                <label for="psw-reEnter"><b>ReEnter Password</b></label>
                                <input type="password" class="form-control" placeholder="ReEnter Password" name="psw-reEnter"
                                    id="psw-reEnter" required>
                                </div>

                                <div class="form-group">
                                <label for="ShopName"><b>ShopName</b></label>
                                <input type="text" class="form-control" placeholder="Enter ShopName" name="ShopName" id="ShopName" required>
                            </div>

                            <div class="form-group">
                                <label for="ShopRegNo"><b>ShopRegNo</b></label>
                                <input type="text" class="form-control" placeholder="EnterShopRegNo " name="ShopRegNo" id="ShopRegNo"
                                    required>
                                </div>

                                <div class="form-group">
                                <label for="ShopContactNo"><b>ShopContactNo</b></label>
                                <input type="text" class="form-control" placeholder="ShopContactNo " name="ShopContactNo" id="ShopContactNo"
                                    required>
                                </div>

                                <div class="form-group">
                                <label for="ShopAddress"><b>ShopAddress</b></label>
                                <input type="text" class="form-control" placeholder=" ShopAddress" name="ShopAddress" id="ShopAddress"
                                    required>
                                </div>

                                <div class="form-group">
                                <label for="ShopPincode"><b>Enter a ShopPincode:</b></label>
                                <input type="text" class="form-control" placeholder="Shop Pin code"  id="ShopPincode" name="pincode" maxlength="6"><br><br>
                            </div>

                            <div class="form-group">
                                <label for="myfile">Select a file:</label>
                                <input type="file" class="form-control" id="myfile" name="myfile">
                            </div>

                                <input type="submit" value="Sign Up" class="btn btn-outline-light btn-block" />

                                <p class="signinlink">
                                    I already have an account <a href="login.html">Sign In</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy;
                        <span id="year"></span>
                        Blogen
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
