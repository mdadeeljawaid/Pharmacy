<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Form Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&family=IBM+Plex+Serif:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Seller Registration</h2>
            <div class="form-control">
                <label for="ShopName">ShopName</label>
                <input type="text" id="ShopName" placeholder="Enter ShopName" >
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="ShopAddress">ShopAddress</label>
                <input type="text" id="ShopAddress" placeholder="Enter ShopAddress">
                <small>Error message</small>
            </div>
                <div class="form-control">
                <label for="ShopRegNo">ShopRegNo</label>
                <input type="text" id="ShopRegNo" placeholder="Enter ShopRegNo">
                <small>Error message</small>
             </div>
                
                <div class="form-control">
                    <label for="ShopPincode">ShopPincode</label>
                    <input type="text" id="ShopPincode" placeholder="Enter Pincode" >
                    <small>Error message</small>
                </div>


             <div class="form-control">
                 <label for="ShopContactNo">ShopContactNo</label>
                 <input type="tel" id="ShopContactNo" placeholder="(xxx) xxx - xxxx">
                <small>Error message</small>
             </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="Confirm Password">Confirm Password</label>
                <input type="password" id="Confirm Password" placeholder="Enter Password again ">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="custom.js"></script>
</body>

</html>
