  <!-- ============================================================================================================ -->

  <!-- search button and text box -->
  <!-- search -->
  <div class=" container mx-auto row my-4">
    <form class="d-flex input-group">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </form>
  </div>

  <!-- Form -->

  <section>
    <div class="container mx-auto row my-4"></div>
    <div class="card text-center card-form bg-primary">
      <div class="card-body">
        <h3>Quantity Update</h3>
        <p></p>

        <form>
          <div class="form-inline">
            <div class="col-md-12 form-group">
              <label for="sellerid" class="col-sm-2 col-form-label">Seller Id :</label>
              <input type="text" class="form-control form-control-lg" placeholder="Seller Id" />
            </div>
          </div>
          <div class="form-inline mt-2">
            <div class="col-md-12 form-group">
              <label for="medicineid" class="col-sm-2 col-form-label">Medicine Id :</label>
              <input type="text" class="form-control form-control-lg" placeholder="Medicine Id" />
            </div>
          </div>
          <div class="form-inline mt-2">
            <div class="col-md-12 form-group">
              <label for="medicinename" class="col-sm-2 col-form-label">Medicine Name :</label>
              <input type="text" class="form-control form-control-lg" placeholder="Medicine Name" />
            </div>
          </div>
          <div class="form-inline mt-2">
            <div class="col-md-12 form-group">
              <label for="quantity" class="col-sm-2 col-form-label">Quantity :</label>
              <input type="text" class="form-control form-control-lg" placeholder="Quantity" />
            </div>
          </div>
          <div class="form-inline mt-2">
            <div class="col-md-12 form-group">
              <label for="discount" class="col-sm-2 col-form-label">Discount :</label>
              <input type="text" class="form-control form-control-lg" placeholder="Discount" />
            </div>
          </div>
          <!-- <input
              type="submit"
              value="Sign Up"
              class="btn btn-outline-light btn-block"
            /> -->
          <button type="submit" class="btn btn-dark mt-2">Submit</button>
        </form>
      </div>
    </div>
  </section>

  <button class="btn btn-success btn-block" data-toggle="collapse" data-target="#medicine-details">Show Medicine List</button>

  <div class="collapse" id="medicine-details">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Medicine Id</th>
          <th scope="col">Medicine Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Discount</th>
          <th scope="col">MRP</th>
          <th scope="col">Selling Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Cildip T</td>
          <td>1</td>
          <td>10%</td>
          <td>200</td>
          <td>180</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Cildip T</td>
          <td>1</td>
          <td>10%</td>
          <td>200</td>
          <td>180</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Cildip T</td>
          <td>1</td>
          <td>10%</td>
          <td>200</td>
          <td>180</td>
        </tr>
      </tbody>
    </table>

  </div>



  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">

            Copyright &copy;

            MediBox
          </p>
        </div>
      </div>
    </div>
  </footer>
