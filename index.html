<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mystyle.css" />
    <script src="myjScript.js"></script>
  </head>

  <body>
    <!-- head section -->
    <header class="container-fluid row" id="headertop">
      <!-- logo -->
      <div class="container-fluid col-3">
        <img
          src="./image/logo.png"
          alt="@logo"
          class="image-radius"
          height="100PX"
          width="100%"
        />
      </div>

      <!-- search -->
      <div class="container-fluid col-5 mt-3">
        <form class="d-flex input-group">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="input-group-append">
            <button class="btn btn-" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- accountSec    -->
      <div
        class="accountSec container-fluid col-3 mt-3 navbar-expand-lg"
        id="acctTop"
      >
        <button
          class="btn dropdown-toggle float-lg-right float-md-right"
          type="button"
          data-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fas fa-user">ACCOUNT</i>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              data-toggle="modal"
              data-target="#loginModal"
              >LOGIN</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              data-toggle="modal"
              data-target="#RegstrationModal"
              href="#"
              >SIGNUP</a
            >
          </li>

          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="#">SELLER</a></li>
        </ul>
      </div>

      <!-- cart -->
      <div class="container-fluid col-1 mt-3">
        <a href="cart.html" class="btn mr-sm-1" role="button"
          ><i class="fas fa-cart-plus">Cart</i>
        </a>
      </div>

      <!--Start LOGIN MODAL -->
      <div class="modal" id="loginModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Login</h5>
              <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    placeholder="Username"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-dismiss="modal">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
      <!--end LOGIN MODAL -->

      <!-- Regstration MODAL -->
      <div class="modal" id="RegstrationModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Signup</h5>
              <button class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input
                    type="text"
                    placeholder="FULL NAME"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="name">Mobile Number</label>
                  <input
                    type="text"
                    placeholder="9000000000"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="email">EMAIL</label>
                  <input
                    type="email"
                    placeholder="abc@gmail.com"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="Repassword">Confirm Password</label>
                  <input
                    type="password"
                    placeholder="Password"
                    class="form-control"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-dismiss="modal">
                Signup
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light nav-bgcolor">
      <div class="container-fluid">
        <div id="navhide">
          <div class="row justify-content-between">
            <!-- togler button -->
            <div class="container-fluid col-2 mx-1">
              <button
                class="navbar-toggler align-self-start border-btn-togler"
                type="button"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <!-- logo nav-->
            <div class="container-fluid col-5 ml-1" id="logonav">
              <img
                src="./image/logo.png"
                alt="@logo"
                class="image-radius"
                height="35PX"
                width="50%"
              />
            </div>

            <!-- cart nav -->
            <div class="container-fluid col-4">
              <a href="cart.html" class="btn ml-5" role="button"
                ><i class="fas fa-cart-plus">Cart</i>
              </a>
            </div>
          </div>

          <!-- search nav -->
          <div class="container-fluid mt-3 ml-auto mt-0 row" id="navhide">
            <form class="d-flex input-group">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <div class="input-group-append">
                <button class="btn btn-" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div
          class="collapse navbar-collapse p-3 p-lg-0 mt-5 mt-lg-0 d-flex flex-column flex-lg-row flex-xl-row justify-content-lg-end mobileMenu"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav align-self-stretch">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a href="wishlist.html" class="nav-link" role="button"
                >ABOUT US</a
              >
            </li>
            <!-- accountSec after size decrease -->
            <li class="nav-item" id="accountSec">
              <button
                class="btn dropdown-toggle"
                type="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user">ACCOUNT</i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a
                    class="dropdown-item"
                    data-toggle="modal"
                    data-target="#loginModal"
                    >LOGIN</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    data-toggle="modal"
                    data-target="#RegstrationModal"
                    href="#"
                    >SIGNUP</a
                  >
                </li>

                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">SELLER</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- for closing nav toggel -->

    <aside></aside>
    <section></section>
    <footer></footer>

    <aside></aside>
    <section></section>
    <footer></footer>
  </body>
</html>
